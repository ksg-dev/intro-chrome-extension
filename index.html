<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>US Population Stats</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Random US Population Stats</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Year</th>
                <th>Country</th>
                <th>Population</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="year"></td>
                <td id="country"></td>
                <td id="population"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
